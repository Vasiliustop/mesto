<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="<%=require('./image/kusto.jpg')%>" class="profile__image" alt="Жак-Ив Кусто">
        <button class="profile__edit-avatar" type="button"></button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кустo</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__image-button" src="<%=require('./image/PEN.svg')%>" alt="карандаш">
          </button>
          <p class="profile__subtitle"> Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-image" src="<%=require('./image/krest.svg')%>" alt="плюс">
      </button>
    </section>

    <section class="elements">

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>


  <article class="popup popup_profile">
    <div class="popup__container">
      <form class="popup__inputform popup__form" name="form-profile" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input placeholder="Имя" required class="popup__input popup__input_type_name" name="name" type="text"
          minlength="2" maxlength="40" id="name-profile">
        <span id='name-profile-error' class="error"></span>
        <input placeholder="Деятельность" required class="popup__input popup__input_type_job" name="job" type="text"
          minlength="2" maxlength="200" id="name-work">
        <span id='name-work-error' class="error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_place">
    <div class="popup__container">
      <form class="popup__inputformcards popup__form" name="form-element" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input required class="popup__input popup__input_type_namecards" placeholder="Название" type="text"
          minlength="2" maxlength="30" id='name-place' name='namecard'>
        <span id='name-place-error' class="error"></span>
        <input required class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url"
          id='link' name='linkcard'>
        <span id='link-error' class="error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_picture">
    <div class="popup__picture-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__picture" src="#" alt="">
      <p class="popup__picture-description"></p>
    </div>
  </article>

  <!-- попап удаления карточки -->
  <article class="popup popup_type-delete">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="delete-card-form" novalidate>
        <button type="submit" class="popup__save-button">Да</button>
      </form>
    </div>
  </article>
  <!-- попап обновления аватара -->
  <article class="popup popup_type-avatar">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form add-avatar-form" name="add-avatar-form" novalidate>
        <input id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку"
          class="popup__input popup__input_avatar-link" required>
        <span id='avatar-error' class="error"></span>
        <button type="submit" class="popup__save-button popup__save-button_place_avatar-change"
          value="Сохранить">Сохранить</button>
      </form>
    </div>
  </article>

  <template id="card">
    <article class="elements__card">
      <button class="elements__delete-button" type="button"></button>
      <img class="elements__rectagle">
      <div class="elements__element-info">
        <h2 class="elements__element-title"></h2>
        <div class="elements__like-container">
          <button class="elements__element-button" type="button"></button>
          <span class="elements__like-counter"></span>
        </div>
      </div>
    </article>
  </template>

</body>



</html>
