<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="image/logo.svg" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="image/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кустo</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__image-button" src="image/PEN.svg" alt="карандаш">
          </button>
          <p class="profile__subtitle"> Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-image" src="image/krest.svg" alt="плюс">
      </button>
    </section>

    <section class="elements">

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>

  <article class="popup popup_profile">
    <div class="popup__container">
      <form class="popup__inputform" name="form-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" name="popup" type="text">
        <input class="popup__input popup__input_type_job" name="job" type="text">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_place">
    <div class="popup__container">
      <form class="popup__inputformcards" name="form-element">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_namecards" placeholder="Название" type="text">
        <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_picture">
    <div class="popup__picture-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__picture" src="#" alt="">
      <p class="popup__picture-description"></p>
    </div>
  </article>

  <template id="card">
    <article class="elements__card">
      <button class="elements__delete-button" type="button"></button>
      <img class="elements__rectagle">
      <div class="elements__element-info">
        <h2 class="elements__element-title"></h2>
        <button class="elements__element-button" type="button"></button>
      </div>
    </article>
  </template>



  <script src="scripts/script.js"></script>
</body>



</html>
