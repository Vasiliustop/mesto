<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="image/logo.svg" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="image/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кустo</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__image-button" src="image/PEN.svg" alt="карандаш">
          </button>
          <p class="profile__subtitle"> Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-image" src="image/krest.svg" alt="плюс">
      </button>
    </section>

    <section class="elements">
      <article class="elements__card">
        <img src="image/кот.jpg" alt="кот" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Кот</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="image/лампочка.jpg" alt="лампочка" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Лампочка</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="image/newyear.jpg" alt="елка" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Новый год</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="image/fordmustang.jpg" alt="форд-мустанг" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Форд-мустанг</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="image/лайм.jpg" alt="лайм" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Лайм</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="image/nebo.jpg" alt="небо" class="elements__rectagle">
        <div class="elements__element-info">
          <h2 class="elements__element-title">Облака</h2>
          <button class="elements__element-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>
  <section class="overlay">
    <div class="popup__container">
      <form class="popup__inputform">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__job" type="text" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="reset"></button>
    </div>
  </section>

  <script src="Scripts/Script.js"></script>
</body>


</html>
